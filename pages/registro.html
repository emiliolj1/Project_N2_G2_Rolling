<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Registro y Logueo</title>
</head>
<body>
  <!-- Navbar -->
  <section>
    <header>
      <nav class="navbar navbar-expand-lg p-3 navColor text-light fixed-top">
        <div class="container-fluid">
          <a href=""><img src="../assets/image/energy-drink.png" alt="" class="img-resposive" width="35px" height="35px"></a>
          <a><p class="m-3 fs-sm-3 h2 title ">PatitoGames</p></a>
          <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon "></span>
          </button>
          <div class=" collapse navbar-collapse mx-auto" id="navbarSupportedContent">
            <div class="d-flex ms-auto">
              <a href=""><button type="button" class="btn btn-secondary me-2 ms-auto fw-bold">Ingresar</button></a>
              <a href=""><button type="button" class="btn btn-secondary me-2 ms-auto fw-bold">Registrarse</button></a>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </section>
  <!-- Registro -->
  <section class="container">
    <h2>Registrarse</h2>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Ingresar un nombre</label>
        <input type="email" class="form-control" id="nombre" aria-describedby="emailHelp" value="">
        <div class="mb-3">
      <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Ingresar un Email</label>
      <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" value="">
      <div class="mb-3">
       <label for="exampleInputPassword1" class="form-label">ingresar una Contraseña</label>
       <input type="password" class="form-control" id="Password" value="">
     </div>
     <button type="button" class="btn btn-primary" onclick="createUser()" >Registrarse</button>
    </form>
  </section>
  <!-- Loguarse -->
  <section class="container">
    <h2>Loguearse</h2>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Ingresar un nombre</label>
        <input type="email" class="form-control" id="nombre" aria-describedby="emailHelp" value="">
        <div class="mb-3">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Ingresar un Email</label>
        <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp" value="">
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">ingresar una Contraseña</label>
        <input type="password" class="form-control" id="passwordlogin" value="">
      </div>
        <button type="button" class="btn btn-primary" onclick="loginUser()" >Loguearse</button>
    </form>
  </section>
<!-- Footer -->


  <script src="../Js/Registro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
